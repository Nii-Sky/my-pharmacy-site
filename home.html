<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaRetail - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
        }

        /* Navigation Bar */
        nav {
            background-color: #007bff; /* Primary blue from previous interactions */
            padding: 1rem;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: nowrap;
        }

        .nav-left, .nav-right {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            list-style: none;
            flex-wrap: nowrap;
            align-items: center;
        }

        .nav-left button, .nav-right button {
            background-color: #ffffff;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        .nav-left button:hover, .nav-right button:hover {
            background-color: #0056b3;
            color: #ffffff;
            transform: scale(1.05);
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 0.2rem;
        }

        .search-container input {
            border: none;
            outline: none;
            padding: 0.3rem 0.5rem;
            font-size: 1rem;
            width: 120px;
        }

        .search-container button {
            background-color: transparent;
            border: none;
            padding: 0.3rem;
            cursor: pointer;
            color: #007bff;
            font-size: 1rem;
        }

        .search-container button:hover {
            color: #0056b3;
            transform: none;
        }

        .nav-logo-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-logo {
            max-height: 80px;
            width: 400px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #ffffff;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            margin: 0 1rem;
        }

        .group-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.25rem;
            font-weight: bold;
        }

        .header-logo-left, .header-logo-right {
            max-height: 120px;
            width: auto;
            max-width: 400px;
            margin: 0 15px;
        }

        header h1 {
            font-size: 2rem;
            color: #333;
            margin: 0;
        }

        /* Hero Section */
        .hero {
            background-color: #f4f4f9;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background-image: url("imagefolder/lab33.png"); /* Placeholder image, replace with your desired hero image */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 2.5rem;
            color: inherit;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: inherit;
            margin-bottom: 1.5rem;
        }

        .hero button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #218838;
        }

        /* Product Grid */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 19px rgba(0, 0, 0, 0.3);
        }

        .product-card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 0.75rem;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #333;
        }

        .product-card p {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .product-card .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 0.5rem;
        }

        .product-card .rating {
            font-size: 1rem;
            color: #ffc107;
            margin-bottom: 0.5rem;
        }

        .product-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #218838;
        }

        .product-card button:active {
            animation: clickEffect 0.3s ease;
        }

        @keyframes clickEffect {
            0% {
                transform: scale(1);
                background-color: #28a745;
            }
            50% {
                transform: scale(0.95);
                background-color: #1e7e34;
            }
            100% {
                transform: scale(1);
                background-color: #28a745;
            }
        }

        /* Footer */
        footer {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-card {
                width: 100%;
                max-width: 300px;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
                padding: 0.5rem;
            }

            .nav-left, .nav-right {
                width: 100%;
                justify-content: center;
                gap: 0.5rem;
            }

            .search-container {
                width: 100%;
                justify-content: center;
            }

            .search-container input {
                width: 100%;
                max-width: 200px;
                font-size: 0.9rem;
            }

            .nav-left button, .nav-right button {
                font-size: 0.9rem;
                padding: 0.5rem 0.8rem;
            }

            .nav-logo {
                max-height: 60px;
                width: 400px;
            }

            header {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .header-logo-left, .header-logo-right {
                max-height: 100px;
                width: auto;
                margin: 0.5rem 0;
            }

            .header-text-container {
                margin: 0.5rem 0;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .group-text {
                font-size: 1rem;
            }

            .hero {
                padding: 2rem 1rem;
            }

            .hero h2 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-left">
                <li><button onclick="window.location.href='home.html'">Home</button></li>
                <li><button onclick="window.location.href='front.html'">Products</button></li>
            </ul>

            <div class="nav-logo-container">
                <a href="home.html" class="nav-logo-link">
                    <img src="imagefolder/loogo.jpg" alt="PharmaRetail Navigation Logo" class="nav-logo">
                </a>
            </div>

            <ul class="nav-right">
                <li>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
                        <button>🔍</button>
                    </div>
                </li>
                <li><button onclick="alert('Sign Up clicked')">Sign Up</button></li>
                <li><button onclick="alert('Login clicked')">Login</button></li>
                <li><button onclick="alert('Logout clicked')">Logout</button></li>
            </ul>
        </div>
    </nav>

    <header>
        <img src="imagefolder/logo001.jpg" alt="PharmaRetail Logo Left" class="header-logo-left">

        <div class="header-text-container">
            <div class="group-text">(GROUP-2)</div>
            <h1>Sky Healthcare - Quality Medications</h1>
        </div>

        <img src="imagefolder/logo 002.jpg" alt="PharmaRetail Logo Right" class="header-logo-right">
    </header>

    <section class="hero">
        <h2>Welcome to PharmaRetail</h2>
        <p>Your Trusted Source for Quality Medications</p>
        <button onclick="window.location.href='front.html'">Shop Now</button>
    </section>

    <section id="products" class="product-grid">
        </section>

    <footer>
        <p>Contact us: info@pharmaretail.com | Phone: +1-800-555-1234</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
        <p>&copy; 2025 PharmaRetail. All rights reserved.</p>
    </footer>

    <script>
        // Sample product data, currently unused on home.html if product-grid is empty
        // but kept for completeness if you decide to display products here.
        const products = [
            { id: 1, name: "Paracetamol 500mg", description: "Pain reliever and fever reducer", price: 5.99, image: "imagefolder/PARACETAMOL SYRUP (FOR KIDS).jpg", rating: 4.5 },
            { id: 2, name: "Ibuprofen 200mg", description: "Anti-inflammatory and pain relief", price: 7.49, image: "imagefolder/ACTIFED DRY COUGH & COLD SYRUP.jpg", rating: 4.6 },
            { id: 3, name: "Amoxicillin 250mg", description: "Antibiotic for bacterial infections", price: 12.99, image: "imagefolder/ACTIFED SYRUP COLD.jpg", rating: 4.8 },
            { id: 4, name: "Cetirizine 10mg", description: "Antihistamine for allergies", price: 9.99, image: "imagefolder/AGUE NIL SYRUP.jpg", rating: 4.5 },
            { id: 5, name: "Aspirin 325mg", description: "Pain relief and anti-inflammatory", price: 6.49, image: "imagefolder/AMODIAQUINE SUSPENSION ANTI-MALARIA 50mg.jpg", rating: 4.9 },
            { id: 6, name: "Loratadine 10mg", description: "Non-drowsy allergy relief", price: 8.99, image: "imagefolder/ANTACID CALCIUM CARBONATE 750mg.jpg", rating: 4.8 },
            { id: 7, name: "Omeprazole 20mg", description: "Acid reflux and heartburn relief", price: 11.49, image: "imagefolder/ANTIBIOTICS 250mg.jpg", rating: 4.7 },
            { id: 8, name: "Metformin 500mg", description: "Type 2 diabetes management", price: 15.99, image: "imagefolder/ARTEMETHER 20mg & LUMEFANTRINE 120mg.jpg", rating: 4.6 },
        ];

        function displayProducts(filteredProducts = products) {
            const productGrid = document.querySelector('.product-grid');
            productGrid.innerHTML = '';
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                const stars = '★'.repeat(Math.floor(product.rating)) + (product.rating % 1 >= 0.5 ? '½' : '');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <div class="rating">${stars} (${product.rating})</div>
                    <button>View Details</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchInput) ||
                product.description.toLowerCase().includes(searchInput)
            );
            displayProducts(filteredProducts);
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayProducts(); // You might remove this line if you don't want products on home.html
        });
    </script>
</body>
</html>
