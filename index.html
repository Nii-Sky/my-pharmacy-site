<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaRetail - Home</title>
    <style>
        /* General Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
        }

        /* Navigation Bar */
        nav {
            background-color: #007bff; /* Primary blue */
            padding: 1rem;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: nowrap; /* Keep items in one row */
        }

        .nav-left, .nav-right {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            list-style: none;
            flex-wrap: nowrap; /* Keep buttons/items in one row */
            align-items: center;
            flex-shrink: 1; /* Allow these sections to shrink if needed */
        }

        .nav-left button, .nav-right button {
            background-color: #ffffff;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            flex-shrink: 0; /* Prevent buttons from shrinking too much */
        }

        .nav-left button:hover, .nav-right button:hover {
            background-color: #0056b3;
            color: #ffffff;
            transform: scale(1.05);
        }
    

        

        .nav-logo-container {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allow logo container to take available space */
            justify-content: center;
            flex-shrink: 1; /* Allow logo container to shrink */
            min-width: 80px; /* Minimum width for logo container */
        }

        .nav-logo {
            max-height: 80px;
            width: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure logo itself scales down */
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #ffffff;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-wrap: nowrap; /* Keep header items in one row */
        }

        .header-text-container {
            display: flex;
            flex-direction: column; /* Stack text vertically */
            align-items: center;
            flex-grow: 1; /* Allow text container to grow/shrink */
            text-align: center;
            margin: 0 1rem;
            flex-shrink: 1;
            min-width: 150px; /* Ensure text container has a minimum width */
        }

        .group-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.25rem;
            font-weight: bold;
            white-space: nowrap; /* Prevent text from wrapping if possible */
        }

        .header-logo-left, .header-logo-right {
            max-height: 120px;
            width: auto;
            max-width: 400px;
            margin: 0 15px;
            flex-shrink: 1; /* Allow logos to shrink */
        }

        header h1 {
            font-size: 2rem;
            color: #333;
            margin: 0;
            white-space: nowrap; /* Prevent title from wrapping if possible */
        }

        /* Hero Section */
        .hero {
            background-color: #f4f4f9;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background-image: url("imagefolder/lab33.png");
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 2.5rem;
            color: inherit;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: inherit;
            margin-bottom: 1.5rem;
        }

        .hero button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #218838;
        }

        /* Product Grid - Always 3 columns */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem; /* Gap between products */
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            /* Calculate width for 3 columns, accounting for gap */
            width: calc(33.33% - 1rem); /* (3 products * 1.5rem gap) / 3 = 1rem per side approx */
            min-width: 200px; /* Prevent cards from becoming too narrow */
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 19px rgba(0, 0, 0, 0.3);
        }

        .product-card img {
            width: 100%;
            height: 200px; /* Slightly reduced height for better fit in 3 columns */
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 0.75rem;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #333;
            text-align: center;
        }

        .product-card p {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.25rem;
            text-align: center;
        }

        .product-card .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 0.5rem;
        }

        .product-card .rating {
            font-size: 1rem;
            color: #ffc107;
            margin-bottom: 0.5rem;
        }

        .product-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #218838;
        }

        .product-card button:active {
            animation: clickEffect 0.3s ease;
        }

        @keyframes clickEffect {
            0% {
                transform: scale(1);
                background-color: #28a745;
            }
            50% {
                transform: scale(0.95);
                background-color: #1e7e34;
            }
            100% {
                transform: scale(1);
                background-color: #28a745;
            }
        }

        /* Footer */
        footer {
            background-color: #007bff; /* Footer is blue as requested */
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            /* Navigation Bar Adjustments */
            .nav-container {
                padding: 0.5rem;
                flex-wrap: wrap; /* Allow wrapping only if absolute necessary due to content size */
                justify-content: center; /* Center items if they wrap */
            }
            .nav-left, .nav-right {
                width: auto; /* Allow content to dictate width */
                justify-content: center;
                gap: 0.2rem; /* Reduce gap even more */
                flex-wrap: wrap; /* Allow buttons to wrap within their group if needed */
            }
            .nav-left button, .nav-right button {
                font-size: 0.75rem; /* Smaller buttons */
                padding: 0.3rem 0.5rem; /* Reduced padding */
            }
            .search-container input {
                width: 80px; /* Smallest practical width */
                font-size: 0.75rem;
                padding: 0.2rem 0.3rem;
            }
            .search-container button {
                font-size: 0.75rem;
            }
            .nav-logo {
                max-height: 40px; /* Smaller nav logo */
                margin: 0 0.5rem; /* Add some margin around logo */
            }
            .nav-logo-container {
                 min-width: 60px; /* Smaller min-width for logo container */
                 flex-grow: 0; /* Limit growth for logo container */
            }

            /* Header Adjustments */
            header {
                flex-direction: row; /* KEEP AS ROW as requested */
                align-items: center;
                justify-content: space-around; /* Distribute space */
                padding: 0.5rem 1rem;
            }
            .header-logo-left, .header-logo-right {
                max-height: 50px; /* Much smaller header logos */
                margin: 0 5px; /* Reduced margin */
                flex-shrink: 1;
            }
            .header-text-container {
                margin: 0 5px; /* Reduced margin */
                min-width: 80px; /* Allow shrinking */
                flex-grow: 1; /* Still allow to grow */
            }
            header h1 {
                font-size: 1rem; /* Smaller H1 */
                white-space: normal; /* Allow title to wrap if needed */
            }
            .group-text {
                font-size: 0.7rem; /* Smaller group text */
                white-space: normal; /* Allow text to wrap if needed */
            }

            /* Hero Section Adjustments */
            .hero {
                padding: 2rem 1rem;
            }
            .hero h2 {
                font-size: 1.8rem;
            }
            .hero p {
                font-size: 1rem;
            }

            /* Product Card Adjustments (3 columns still) */
            .product-card {
                /* Inherits calc(33.33% - 1rem) from global, ensuring 3 columns */
                min-width: unset; /* Allow it to shrink below 200px if necessary */
                width: calc(33.33% - 1rem); /* Re-assert for clarity */
                padding: 0.5rem; /* Reduce padding inside card */
            }
            .product-card img {
                height: 120px; /* Make images smaller to fit 3 columns */
            }
            .product-card h3 {
                font-size: 0.9rem; /* Smaller title */
            }
            .product-card p {
                font-size: 0.7rem; /* Smaller description */
            }
            .product-card .price, .product-card .rating {
                font-size: 0.8rem; /* Smaller price and rating */
            }
            .product-card button {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-left">
                <!-- Home button links to index.html -->
                <li><button onclick="window.location.href='index.html'">Home</button></li>
                <!-- Products button (which acts as your Shop Now) links to front.html -->
                <li><button onclick="window.location.href='front.html'">Products</button></li>
            </ul>

            <div class="nav-logo-container">
                <!-- Navigation logo also links to index.html -->
                <a href="index.html" class="nav-logo-link">
                    <img src="imagefolder/loogo.jpg" alt="PharmaRetail Navigation Logo" class="nav-logo">
                </a>
            </div>

            <ul class="nav-right">
                </li>
                <li><button onclick="alert('Sign Up clicked')">Sign Up</button></li>
                <li><button onclick="alert('Login clicked')">Login</button></li>
                <li><button onclick="alert('Logout clicked')">Logout</button></li>
            </ul>
        </div>
    </nav>

    <header>
        <img src="imagefolder/logo001.jpg" alt="PharmaRetail Logo Left" class="header-logo-left">

        <div class="header-text-container">
            <div class="group-text">(GROUP-2)</div>
            <h1>Sky Healthcare - Quality Medications</h1>
        </div>

        <img src="imagefolder/logo 002.jpg" alt="PharmaRetail Logo Right" class="header-logo-right">
    </header>

    <section class="hero">
        <h2>Welcome to Sky Healthcare</h2>
        <p>Your Trusted Source for Quality Medications</p>
        <!-- "Shop Now" button in the hero section links to front.html -->
        <button onclick="window.location.href='front.html'">Shop Now</button>
    </section>

    <section id="products" class="product-grid">
        <!-- Products will be displayed here by JavaScript -->
    </section>

    <footer>
        <p>Contact us: info@pharmaretail.com | Phone: +1-800-555-1234</p>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
        <p>&copy; 2025 PharmaRetail. All rights reserved.</p>
    </footer>

    <script>
        // Sample product data, currently unused on home.html if product-grid is empty
        // but kept for completeness if you decide to display products here.
        const products = [
            { id: 1, name: "Paracetamol 500mg", description: "Pain reliever and fever reducer", price: 5.99, image: "imagefolder/PARACETAMOL SYRUP (FOR KIDS).jpg", rating: 4.5 },
            { id: 2, name: "Ibuprofen 200mg", description: "Anti-inflammatory and pain relief", price: 7.49, image: "imagefolder/ACTIFED DRY COUGH & COLD SYRUP.jpg", rating: 4.6 },
            { id: 3, name: "Amoxicillin 250mg", description: "Antibiotic for bacterial infections", price: 12.99, image: "imagefolder/ACTIFED SYRUP COLD.jpg", rating: 4.8 },
            { id: 4, name: "Cetirizine 10mg", description: "Antihistamine for allergies", price: 9.99, image: "imagefolder/AGUE NIL SYRUP.jpg", rating: 4.5 },
            { id: 5, name: "Aspirin 325mg", description: "Pain relief and anti-inflammatory", price: 6.49, image: "imagefolder/AMODIAQUINE SUSPENSION ANTI-MALARIA 50mg.jpg", rating: 4.9 },
            { id: 6, name: "Loratadine 10mg", description: "Non-drowsy allergy relief", price: 8.99, image: "imagefolder/ANTACID CALCIUM CARBONATE 750mg.jpg", rating: 4.8 },
            { id: 7, name: "Omeprazole 20mg", description: "Acid reflux and heartburn relief", price: 11.49, image: "imagefolder/ANTIBIOTICS 250mg.jpg", rating: 4.7 },
            { id: 8, name: "Metformin 500mg", description: "Type 2 diabetes management", price: 15.99, image: "imagefolder/ARTEMETHER 20mg & LUMEFANTRINE 120mg.jpg", rating: 4.6 },
        ];

        function displayProducts(filteredProducts = products) {
            const productGrid = document.querySelector('.product-grid');
            productGrid.innerHTML = '';
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                const stars = '★'.repeat(Math.floor(product.rating)) + (product.rating % 1 >= 0.5 ? '½' : '');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <div class="rating">${stars} (${product.rating})</div>
                    <button>View Details</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchInput) ||
                product.description.toLowerCase().includes(searchInput)
            );
            displayProducts(filteredProducts);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // If you want products to display on home.html, uncomment the line below.
            // displayProducts();
        });
    </script>
</body>
</html>
